trivia:
  item_ribosome:
  - 박테리아의 리보솜은 우리의 로보솜과 다릅니다. 그래서 항생제는 박테리아를 죽이지만 우리에게 피해를 끼치지는 않습니다.
  item_catalyzer:
  - 효소는 화학 반응의 반응 속도를 백만 배 이상 끌어올릴 수도 있어요.
  item_phospholipid:
  - "인지질은 양친매성을 띠는 특수한 지질입니다. 머리는 친수성이고 다리는 소수성입니다."
  - 인지질은 세포막의 주재료이며, 인지질 이중층을 형성합니다.
  zone_cytosol:
  - 세포질은 세포를 구성하는 소기관이 떠다니는 세푸 내부 공간을 채우는 액체입니다.
  item_luciferin:
  - 자연에서 발견되는 루시페린은 다양한 종류의 생물들이 생체발광을 하기 위해 사용하는 소분자입니다. 반딧불이, 달팽이, 세균, 심지어 일부 곰팡이도 루시페린을 사용해서 빛이 납니다.

tips:
- 이건 민더스트리 모드가 아니에요
- ALT를 눌러 여러 자원을 한꺼번에 주울 수 있습니다
- 일회용성 구조체는 파괴할 때 아이템 형태로 남지 않습니다
- 미토콘드리아는 세포의 발전소입니다!
- 미세소관은 자원은 임의의 방향으로 전송할 수 있습니다
- 방향 전환기를 사용해서 자원이 특정 방향으로 이송되게 할 수 있습니다
- 몇몇 건물은 작동하면 열을 생성합니다
- 수집기는 회전 빛 방향 전환이 가능합니다
- 패배해도 괜찮습니다. 다시 시작하면 되니깐요!
- 체온을 항상 예의주시하세요!
- 막히거나 도움이 필요하면 레퍼런스 북을 참조하세요!
- 몇몇 진화는 고차 단백질의 발견이 필요합니다
- 몇몇 자원은 직접 두 개 이상을 겹쳐 조립할 수 있습니다
- 작업대를 사용해서 초기 자원 및 건물의 생성을 가속하세요
- 저건 네모가 아니라 단백질들입니다!
- 분배기를 사용해서 자원을 수송하는 차선을 늘리거나 줄일 수 있습니다
- 예쁜 걸 만드셨나요? 공식 디스코드에서 자랑하세요!
- 생장, 분열, 생장
- 공허에서는 항상 새로운 자원들이 떠다닙니다
- 우클릭으로 창을 끌어서 위치를 조정할 수 있습니다